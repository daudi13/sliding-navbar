<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sliding navbar</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900|Source+Sans+Pro:300,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <button class="nav-toggle" aria-label="toggle-navigation">
            <span class="hamburger">
            </span>
        </button>

        

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="#home" class="nav__link" id="home">home</a></li>
                <li class="nav__item"><a href="#about" class="nav__link" id="About">About</a></li>
                <li class="nav__item"><a href="#services" class="nav__link" id="services">services</a></li>
                <li class="nav__item"><a href="#products" class="nav__link" id="products">products</a></li>
                <li class="nav__item"><a href="#address" class="nav__link" id="address">Address</a></li>
            </ul>
        </nav>
    </header>

    <section class="logo-section">
        <div class="logo-container">
            <img src="./img/grunt.png" alt="logo image" class="logo">
            <h2 class="logo-name">grunt</h2>
        </div>
    </section>
    <script src="/index.js"></script>
</body>
</html>
